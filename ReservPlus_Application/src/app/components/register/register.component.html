<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <h1>RéservPlus</h1>
      <p>Créez votre compte</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <div class="form-row">
        <div class="form-group">
          <label for="prenom">Prénom *</label>
          <input type="text" id="prenom" formControlName="prenom" class="form-control" placeholder="Votre prénom" [class.is-invalid]="registerForm.get('prenom')?.invalid && registerForm.get('prenom')?.touched">
          <div *ngIf="registerForm.get('prenom')?.invalid && registerForm.get('prenom')?.touched" class="error-message">
            {{ getErrorMessage('prenom') }}
          </div>
        </div>
        <div class="form-group">
          <label for="nom">Nom *</label>
          <input type="text" id="nom" formControlName="nom" class="form-control" placeholder="Votre nom" [class.is-invalid]="registerForm.get('nom')?.invalid && registerForm.get('nom')?.touched">
          <div *ngIf="registerForm.get('nom')?.invalid && registerForm.get('nom')?.touched" class="error-message">
            {{ getErrorMessage('nom') }}
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" formControlName="email" class="form-control" placeholder="votre@email.com" [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
          {{ getErrorMessage('email') }}
        </div>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe *</label>
        <div class="input-group">
          <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password" class="form-control" placeholder="Votre mot de passe" [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <button type="button" class="password-toggle" (click)="togglePasswordVisibility()" type="button">
            <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
          {{ getErrorMessage('password') }}
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirmer le mot de passe *</label>
        <div class="input-group">
          <input [type]="showConfirmPassword ? 'text' : 'password'" id="confirmPassword" formControlName="confirmPassword" class="form-control" placeholder="Confirmez votre mot de passe" [class.is-invalid]="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
          <button type="button" class="password-toggle" (click)="toggleConfirmPasswordVisibility()">
            <i [class]="showConfirmPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
        <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched" class="error-message">
          {{ getErrorMessage('confirmPassword') }}
        </div>
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
      <button type="submit" class="btn btn-primary btn-register" [disabled]="registerForm.invalid || loading">
        <span *ngIf="loading" class="spinner"></span>
        <span *ngIf="!loading">Créer mon compte</span>
      </button>
      <div class="register-footer">
        <p>Déjà un compte ? <a routerLink="/login" class="link">Se connecter</a></p>
      </div>
    </form>
  </div>
</div>

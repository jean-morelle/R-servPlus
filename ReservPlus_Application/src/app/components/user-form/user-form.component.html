<form [formGroup]="form" (ngSubmit)="onSubmit()" class="user-form">
  <div class="form-row">
    <div class="form-group">
      <label>Nom *</label>
      <input formControlName="nom" type="text" class="form-control" [class.invalid]="form.get('nom')?.invalid && form.get('nom')?.touched">
      <div class="error" *ngIf="form.get('nom')?.invalid && form.get('nom')?.touched">Nom requis</div>
    </div>
    <div class="form-group">
      <label>Prénom *</label>
      <input formControlName="prenom" type="text" class="form-control" [class.invalid]="form.get('prenom')?.invalid && form.get('prenom')?.touched">
      <div class="error" *ngIf="form.get('prenom')?.invalid && form.get('prenom')?.touched">Prénom requis</div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <label>Email *</label>
      <input formControlName="email" type="email" class="form-control" [class.invalid]="form.get('email')?.invalid && form.get('email')?.touched">
      <div class="error" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">Email valide requis</div>
    </div>
    <div class="form-group">
      <label>Téléphone *</label>
      <input formControlName="telephone" type="text" class="form-control" [class.invalid]="form.get('telephone')?.invalid && form.get('telephone')?.touched">
      <div class="error" *ngIf="form.get('telephone')?.invalid && form.get('telephone')?.touched">Téléphone requis</div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <label>Adresse *</label>
      <input formControlName="adresse" type="text" class="form-control" [class.invalid]="form.get('adresse')?.invalid && form.get('adresse')?.touched">
      <div class="error" *ngIf="form.get('adresse')?.invalid && form.get('adresse')?.touched">Adresse requise</div>
    </div>
    <div class="form-group">
      <label>Ville *</label>
      <input formControlName="ville" type="text" class="form-control" [class.invalid]="form.get('ville')?.invalid && form.get('ville')?.touched">
      <div class="error" *ngIf="form.get('ville')?.invalid && form.get('ville')?.touched">Ville requise</div>
    </div>
    <div class="form-group">
      <label>Code postal *</label>
      <input formControlName="codePostal" type="text" class="form-control" [class.invalid]="form.get('codePostal')?.invalid && form.get('codePostal')?.touched">
      <div class="error" *ngIf="form.get('codePostal')?.invalid && form.get('codePostal')?.touched">Code postal requis</div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <label>
        <input type="checkbox" formControlName="estActif">
        Actif
      </label>
    </div>
  </div>
  <div class="form-actions">
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">{{ mode === 'edit' ? 'Enregistrer' : 'Ajouter' }}</button>
    <button type="button" class="btn btn-secondary" (click)="onCancel()">Annuler</button>
  </div>
</form>

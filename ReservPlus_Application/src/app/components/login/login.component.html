<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>RéservPlus</h1>
      <p>Connectez-vous à votre compte</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-group">
          <i class="fas fa-envelope input-icon"></i>
          <input 
            type="email" 
            id="email" 
            formControlName="email"
            class="form-control"
            placeholder="votre@email.com"
            [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        </div>
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
          {{ getErrorMessage('email') }}
        </div>
      </div>

      <div class="form-group">
        <label for="motDePasse">Mot de passe</label>
        <div class="input-group">
          <i class="fas fa-lock input-icon"></i>
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="motDePasse" 
            formControlName="motDePasse"
            class="form-control"
            placeholder="Votre mot de passe"
            [class.is-invalid]="loginForm.get('motDePasse')?.invalid && (loginForm.get('motDePasse')?.touched || loginForm.get('motDePasse')?.dirty)">
          <button 
            type="button" 
            class="password-toggle"
            (click)="togglePasswordVisibility()">
            <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
        <div *ngIf="loginForm.get('motDePasse')?.invalid && (loginForm.get('motDePasse')?.touched || loginForm.get('motDePasse')?.dirty)" class="error-message">
          {{ getErrorMessage('motDePasse') }}
        </div>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        class="btn btn-primary btn-login"
        [disabled]="loginForm.invalid || loading">
        <span *ngIf="loading" class="spinner"></span>
        <span *ngIf="!loading">Se connecter</span>
      </button>

      <div class="login-footer">
        <p>Pas encore de compte ? <a routerLink="/register" class="link">Créer un compte</a></p>
        <a href="#" class="link">Mot de passe oublié ?</a>
      </div>
    </form>
  </div>
</div>
